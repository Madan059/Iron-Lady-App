<!DOCTYPE html>
<html>
<head>
    <title>Iron Lady AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f6f7fb;
        }

        .chat-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #b30059;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .messages {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
        }

        .user, .bot {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user {
            background: #ffe6f0;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background: #eee;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
        }

        button {
            padding: 10px;
            background: #b30059;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="header">Iron Lady AI Assistant</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const API = "http://localhost:8080/api/chat";

    function sendMessage() {
        const input = document.getElementById("messageInput");
        const msg = input.value;
        if (!msg) return;

        addMessage(msg, "user");
        input.value = "";

        addMessage("AI is typing...", "bot");

        fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg })
        })
        .then(res => res.json())
        .then(data => {
            removeTyping();
            addMessage(data.reply, "bot");
        });
    }

    function addMessage(text, type) {
        const div = document.createElement("div");
        div.className = type;
        div.innerText = text;
        document.getElementById("messages").appendChild(div);
    }

    function removeTyping() {
        const bots = document.querySelectorAll(".bot");
        bots[bots.length - 1]?.remove();
    }
</script>

</body>
</html>
