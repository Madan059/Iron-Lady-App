<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iron Lady – Program Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f7fb;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #b30059;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .form-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-card h2 {
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            padding: 10px 15px;
            background: #b30059;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #ffe6f0;
        }

        .action-btn {
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 13px;
        }

        .edit {
            background: #4caf50;
        }

        .delete {
            background: #e53935;
        }
    </style>
</head>
<body>

<h1>Iron Lady – Program Management System</h1>

<div class="container">

    <!-- PROGRAM FORM -->
    <div class="form-card">
        <h2 id="formTitle">Add New Program</h2>

        <input type="hidden" id="programId">

        <div class="form-group">
            <label>Program Title</label>
            <input type="text" id="title" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea id="description" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Duration</label>
            <input type="text" id="duration">
        </div>

        <div class="form-group">
            <label>Mode</label>
            <select id="mode">
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
                <option value="Hybrid">Hybrid</option>
            </select>
        </div>

        <div class="form-group">
            <label>Price (₹)</label>
            <input type="number" id="price">
        </div>

        <button onclick="saveProgram()">Save Program</button>
    </div>

    <!-- PROGRAM LIST -->
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Duration</th>
            <th>Mode</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="programTable"></tbody>
    </table>

</div>

<script>
    const API_URL = "http://localhost:8080/api/programs";

    document.addEventListener("DOMContentLoaded", loadPrograms);

    function loadPrograms() {
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById("programTable");
                table.innerHTML = "";

                data.forEach(p => {
                    table.innerHTML += `
                        <tr>
                            <td>${p.title}</td>
                            <td>${p.duration}</td>
                            <td>${p.mode}</td>
                            <td>₹${p.price}</td>
                            <td>
                                <button class="action-btn edit" onclick='editProgram(${JSON.stringify(p)})'>Edit</button>
                                <button class="action-btn delete" onclick="deleteProgram(${p.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            });
    }

    function saveProgram() {
        const id = document.getElementById("programId").value;

        const program = {
            title: document.getElementById("title").value,
            description: document.getElementById("description").value,
            duration: document.getElementById("duration").value,
            mode: document.getElementById("mode").value,
            price: document.getElementById("price").value
        };

        const method = id ? "PUT" : "POST";
        const url = id ? `${API_URL}/${id}` : API_URL;

        fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(program)
        })
        .then(() => {
            resetForm();
            loadPrograms();
        });
    }

    function editProgram(program) {
        document.getElementById("formTitle").innerText = "Edit Program";
        document.getElementById("programId").value = program.id;
        document.getElementById("title").value = program.title;
        document.getElementById("description").value = program.description;
        document.getElementById("duration").value = program.duration;
        document.getElementById("mode").value = program.mode;
        document.getElementById("price").value = program.price;
    }

    function deleteProgram(id) {
        if (!confirm("Delete this program?")) return;

        fetch(`${API_URL}/${id}`, { method: "DELETE" })
            .then(() => loadPrograms());
    }

    function resetForm() {
        document.getElementById("formTitle").innerText = "Add New Program";
        document.getElementById("programId").value = "";
        document.querySelector("form")?.reset();
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
        document.getElementById("duration").value = "";
        document.getElementById("price").value = "";
    }
</script>

</body>
</html>
